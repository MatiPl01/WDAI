<!-- 
  To rozwiązanie jest nieco łatwiejsze i potrzebuje mniej linijek CSS, w celu prawidłowego
  działania. Rozwiązanie opiera się na stworzeniu przycisków jako linków do elementów na
  stronie, a następnie, skorzystaniu z pseudo selektora :target dla znaczników, które
  posiadają odpowiednie id wskazane w linku.

  Rozwiązanie różni się także tym od wersji pierwszej, że naciśnięcie na link z podlisty
  powoduje zamknięcie się głównej listy, ponieważ zmieniany jest target. Wydaj mi się,
  że jest to rozwiązanie gorsze, ponieważ implementacja rozwijającego się menu nie jest
  ukryta przed użytkownikiem (zmiana w adresie strony), przez co jest podatna na wystąpienie
  błędów.
 -->

    </menu>

</html>
