<!-- 
Ponieważ w tym zadaniu zarówno wysokość, jak i szerokość zdjęć się zmienia,
w celu zachowania odpowiedniej responsywności oraz wyświetlania zdjęć
w odpowiednio wysokiej rozdzielczości, konieczne jest dopasowanie zdjęć
na podstawie kryterium szerokości i wysokości. Wykorzystuję trick, polegający
na tym, że w ciągu tekstowym, przypisanym do atrybutu sizes, umieszczam
media queries, zgodnie z breakpointami w CSS, przy których zdjęcia zaczynają
zajmować inną część ekranu, a następnie, dla każdego media query obliczam,
jakie zdjęcie (o jakiej szerokości), należy załadować. Korzystam w tym celu
z funkcji max i wykorzystuję wiedzę o tym, że proporcje obrazków wynoszą 3:2.
Mogę zatem obliczyć, na podstawie wysokości pola widzenia, jaką szerokość
miałby obrazek o proporcjach 3:2, zajmujący całą wysokość okna przeglądarki.
Następnie sprawdzam, czy ta szerokość jest większa niż rzeczywista szerokość
pola widzenia, jaką będzie zajmował obrazek i zwracam maksymalną wartość.
Dzięki temu, na podstawie ścieżek zadeklarowanych w srcset, przeglądarka jest
w stanie dopasować zdjęcie o odpowiedniej szerokości.

Innymi słowy, ponieważ zdjęcia z srcset są dopasowane jedynie na podstawie
jednego kryterium, jakim jest szerokość, konieczne jest uwzględnienie wysokości
obrazków, dlatego przekształcam ją na szerokość.
-->
