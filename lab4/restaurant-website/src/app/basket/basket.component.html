<div class="wrapper" [ngClass]="{open: isOpen}">
  <article class="basket">
    <button class="basket__button basket__button--close" title="Zamknij okno" (click)="onClose()">
      <svg class="basket__button-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
        <path
          d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
        </path>
      </svg>
    </button>

    <h3 class="basket__heading beasket__heading">Koszyk</h3>
  
    <section class="basket__contents">
      <article class="popup" *ngIf="!dishes.length; else showItems">
        <div class="popup__content">
          <header class="popup__header">
            <h3 class="popup__heading">Dodaj co≈õ do koszyka</h3>
          </header>
          <svg class="popup__icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-basket"
            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path d="M576 216v16c0 13.255-10.745 24-24 24h-8l-26.113 182.788C514.509 462.435 494.257 480 470.37 480H105.63c-23.887 0-44.139-17.565-47.518-41.212L32 256h-8c-13.255 0-24-10.745-24-24v-16c0-13.255 10.745-24 24-24h67.341l106.78-146.821c10.395-14.292 30.407-17.453 44.701-7.058 14.293 10.395 17.453 30.408 7.058 44.701L170.477 192h235.046L326.12 82.821c-10.395-14.292-7.234-34.306 7.059-44.701 14.291-10.395 34.306-7.235 44.701 7.058L484.659 192H552c13.255 0 24 10.745 24 24zM312 392V280c0-13.255-10.745-24-24-24s-24 10.745-24 24v112c0 13.255 10.745 24 24 24s24-10.745 24-24zm112 0V280c0-13.255-10.745-24-24-24s-24 10.745-24 24v112c0 13.255 10.745 24 24 24s24-10.745 24-24zm-224 0V280c0-13.255-10.745-24-24-24s-24 10.745-24 24v112c0 13.255 10.745 24 24 24s24-10.745 24-24z">
            </path>
          </svg>
        </div>
      </article>
      <ng-template #showItems>
        <app-basket-item
          *ngFor="let dish of dishes"
          [dish]="dish"
        ></app-basket-item>
      </ng-template>
    </section>
  
    <footer class="basket__footer">
      <app-basket-summary></app-basket-summary>
      <button class="basket__button basket__button--checkout" title="Kup teraz" *ngIf="dishes.length">Kup teraz</button>
    </footer>
  </article>
</div>

<div class="gradient gradient--1">
  <svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
    <linearGradient x1="0" y1="100%" x2="100%" y2="0" id="gradient1">
      <stop class="stop-color stop-color--1" offset="0" />
      <stop class="stop-color stop-color--2" offset="100%" />
    </linearGradient>
  </svg>
</div>
