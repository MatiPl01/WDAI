<article class="calculator">
  <header class="calculator__header">
    <h1 class="calculator__heading">
      Calculator
    </h1>
  </header>

  <section class="calculator__display">
    <div class="calculator__calculation">
      {{ prevOperand }} {{ operation }}
    </div>
    <div class="calculator__result">
      {{ currOperand }}
    </div>
  </section>

  <section class="calculator__keyboard">
    <ul class="calculator__options">
      <li class="calculator__option">
        <button class="calculator__button calculator__button--option" (click)="onClearInput()">CE</button>
      </li>
      <li class="calculator__option">
        <button class="calculator__button calculator__button--option" (click)="onClearAll()">C</button>
      </li>
      <li class="calculator__option">
        <button class="calculator__button calculator__button--option" (click)="onRemove()">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backspace"
            class="svg-inline--fa fa-backspace fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512">
            <path fill="currentColor"
              d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z">
            </path>
          </svg>
        </button>
      </li>
    </ul>

    <ul class="calculator__numpad">
      <li class="calculator__number" data-number="7">
        <button class="calculator__button calculator__button--number" (click)="onInput('7')">7</button>
      </li>
      <li class="calculator__number" data-number="8">
        <button class="calculator__button calculator__button--number" (click)="onInput('8')">8</button>
      </li>
      <li class="calculator__number" data-number="9">
        <button class="calculator__button calculator__button--number" (click)="onInput('9')">9</button>
      </li>
      <li class="calculator__number" data-number="4">
        <button class="calculator__button calculator__button--number" (click)="onInput('4')">4</button>
      </li>
      <li class="calculator__number" data-number="5">
        <button class="calculator__button calculator__button--number" (click)="onInput('5')">5</button>
      </li>
      <li class="calculator__number" data-number="6">
        <button class="calculator__button calculator__button--number" (click)="onInput('6')">6</button>
      </li>
      <li class="calculator__number" data-number="1">
        <button class="calculator__button calculator__button--number" (click)="onInput('1')">1</button>
      </li>
      <li class="calculator__number" data-number="2">
        <button class="calculator__button calculator__button--number" (click)="onInput('2')">2</button>
      </li>
      <li class="calculator__number" data-number="3">
        <button class="calculator__button calculator__button--number" (click)="onInput('3')">3</button>
      </li>
      <li class="calculator__number" data-number="0">
        <button class="calculator__button calculator__button--number" (click)="onInput('0')">0</button>
      </li>
      <li class="calculator__dot">
        <button class="calculator__button calculator__button--dot" (click)="onInput('.')">.</button>
      </li>
    </ul>

    <ul class="calculator__operations">
      <li class="calculator__operation">
        <button class="calculator__button calculator__button--operation" (click)="onOperation('/')">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="divide"
            class="svg-inline--fa fa-divide fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M224 352c-35.35 0-64 28.65-64 64s28.65 64 64 64 64-28.65 64-64-28.65-64-64-64zm0-192c35.35 0 64-28.65 64-64s-28.65-64-64-64-64 28.65-64 64 28.65 64 64 64zm192 48H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
            </path>
          </svg>
        </button>
      </li>
      <li class="calculator__operation">
        <button class="calculator__button calculator__button--operation" (click)="onOperation('x')">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times"
            class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
            <path fill="currentColor"
              d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
            </path>
          </svg>
        </button>
      </li>
      <li class="calculator__operation">
        <button class="calculator__button calculator__button--operation" (click)="onOperation('-')">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="minus"
            class="svg-inline--fa fa-minus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
            </path>
          </svg>
        </button>
      </li>
      <li class="calculator__operation">
        <button class="calculator__button calculator__button--operation" (click)="onOperation('+')">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
            class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
            </path>
          </svg>
        </button>
      </li>
      <li class="calculator__operation">
        <button class="calculator__button calculator__button--operation calculator__button--equals" (click)="onOperation('=')">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="equals"
            class="svg-inline--fa fa-equals fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M416 304H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32zm0-192H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
            </path>
          </svg>
        </button>
      </li>
    </ul>
  </section>
</article>
