<article class="gallery">
  <ul class="gallery__images-list">
    <li class="gallery__images-item"
      *ngFor="let image of images; let i = index">
      <app-responsive-image
        [breakpoints]="image.breakpoints"
        [paths]="image.paths"
        [sizes]="sizes"
        [alt]="alts[i]"
      ></app-responsive-image>
    </li>
  </ul>

  <app-gallery-slider
    [imagesCount]="images.length"
    [currentIdx]="currentIdx"
    (currentImageChanged)="setCurrentImage($event)"
  ></app-gallery-slider>
</article>
