<form action="#" class="filters">
  <ul class="filters__list">
    <li class="filters__item">
      <p class="filters__text">
        Kategorie
      </p>
      <app-filters-select
        class="filters__dropdown" 
        [filterAttr]="categoryFilterAttr" 
        [filterName]="'kategorie'"
        [settings]="settings" 
        [dropDownList]="categoriesList"
        [(selectedItems)]="selectedCategories"
        (itemSelectedEvent)="onItemSelected($event)"
        (itemDeSelectedEvent)="onItemDeSelected($event)" 
        (selectedAllEvent)="onSelectedAll($event)"
        (deSelectedAllEvent)="onDeSelectedAll($event)">
      </app-filters-select>
    </li>
    <li class="filters__item">
      <p class="filters__text">
        Kuchnie
      </p>
      <app-filters-select 
        class="filters__dropdown" 
        [filterAttr]="cuisineFilterAttr" 
        [filterName]="'kuchnie'"
        [settings]="settings" 
        [dropDownList]="cuisinesList" 
        [(selectedItems)]="selectedCuisines"
        (itemSelectedEvent)="onItemSelected($event)"
        (itemDeSelectedEvent)="onItemDeSelected($event)" 
        (selectedAllEvent)="onSelectedAll($event)"
        (deSelectedAllEvent)="onDeSelectedAll($event)">
      </app-filters-select>
    </li>
    <li class="filters__item" *ngIf="minPrice < maxPrice">
      <p class="filters__text">
        Ceny
      </p>
      <app-filters-range 
        class="filters__range" 
        [filterAttr]="priceFilterAttr" 
        [options]="priceOptions"
        [(values)]="priceValues"
        (valuesChange)="onRangeChanged($event)">
      </app-filters-range>
    </li>
    <li class="filters__item" *ngIf="minRating < maxRating">
      <p class="filters__text">
        Oceny
      </p>
      <app-filters-range 
        class="filters__range" 
        [filterAttr]="ratingFilterAttr" 
        [options]="ratingOptions" 
        [(values)]="ratingValues"
        (valuesChange)="onRangeChanged($event)">
      </app-filters-range>
    </li>
    <li class="filters__item filters__item--reset">
      <p class="filters__text">
        &nbsp;
      </p>
      <button class="filters__button filters__button--reset"
              (click)="onFiltersReset()">Resetuj filtry</button>
    </li>
    <li class="filters__item filters__item--pages">
      <p class="filters__text">
        &nbsp;
      </p>
      <app-filters-pages class="filter__pages"></app-filters-pages>
    </li>
  </ul>
</form>
