<article class="review">
  <header class="review__header">
    <h5 class="review__heading">{{ review.title }}</h5>
    <app-rating [(value)]="review.rating"></app-rating>
  </header>

  <div class="review__body">
    <p class="review__paragraph" *ngFor="let paragraph of review.body">{{ paragraph }}</p>
  </div>

  <footer class="review__footer">
    <div class="review__date">
      <div *ngIf="review.date.length">
        <span class="review__date-text">Data zakupu</span>
        <span class="review__date-value">{{ getDateString() }}</span>
      </div>
    </div>
    <div class="review__user">
      <span class="review__user-text">UÅ¼ytkownik</span>
      <span class="review__user-value">{{ review.username }}</span>
    </div>
  </footer>
</article>
