<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>

  <title>Zadanie 4</title>
</head>
<body>
  <section class="section-counter">
    <article class="counter">
      <header class="counter__header">
        <h2 class="counter__heading">Counter</h2>
      </header>

      <section class="counter__number">
        <ul class="counter__digits">
          <li class="counter__digit-box">
            <ul class="counter__digit-slider counter__digit-slider--1" data-digit="0">
              <li class="counter__digit">9</li>
              <li class="counter__digit">0</li>
              <li class="counter__digit">1</li>
              <li class="counter__digit">2</li>
              <li class="counter__digit">3</li>
              <li class="counter__digit">4</li>
              <li class="counter__digit">5</li>
              <li class="counter__digit">6</li>
              <li class="counter__digit">7</li>
              <li class="counter__digit">8</li>
              <li class="counter__digit">9</li>
            </ul>
          </li>
        </ul>
      </section>

      <ul class="counter__menu">
        <li class="counter__menu-item">
          <button class="counter__btn counter__btn--increment disabled">Increment</button>
        </li>
        <li class="counter__menu-item">
          <button class="counter__btn counter__btn--link">Link</button>
        </li>
        <li class="counter__menu-item">
          <button class="counter__btn counter__btn--unlink">Unlink</button>
        </li>
      </ul>
    </article>
  </section>
</body>
</html>
