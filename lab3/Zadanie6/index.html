      <footer class="phone-book__footer">
        <form action="#" class="form">
          <ul class="form__entries">
            <li class="form__entry form__entry--name">
              <label for="form-name" class="form__label">
                Imię i nazwisko
                <div class="form__info">
                  <span>i</span>
                  <article class="form__input-details">
                    <h3 class="form__heading">Akceptowane formaty</h3>
                    <ol class="form__list">
                      <li class="form__item">w(.) w(.)</li>
                      <li class="form__item">w(.) w(.) w(.)</li>
                    </ol>
                    <p class="form__explanation">
                      gdzie <b>w</b> oznacza wyraz, zawierający od 1 do 20 znaków, natomiast <b>(.)</b> oznacza opcjonalną kropkę (w
                      przypadku skróconych nazw).
                    </p>
                  </article>
                </div>
              </label>
              <input type="text" class="form__input form__input--name" id="form-name"       
                     name="name" 
                     placeholder="Wprowadź imię i nazwisko" 
                     pattern="^(\p{L}{1,20}(.)?\s){1,2}(\p{L}{1,20}(.)?)$"
                     required>
            </li>
            <li class="form__entry form__entry--phone">
              <label for="form-phone" class="form__label">
                Telefon
                <div class="form__info">
                  <span>i</span>
                  <article class="form__input-details">
                    <h3 class="form__heading">Akceptowane formaty</h3>
                    <ol class="form__list">
                      <li class="form__item">ddd(-/ )ddd(-/ )ddd</li>
                      <li class="form__item">+dd ddd(-/ )ddd(-/ )ddd</li>
                      <li class="form__item">+ddddd(-/ )ddd(-/ )ddd</li>
                    </ol>
                    <p class="form__explanation">
                      gdzie <b>d</b> oznacza pojedynczą cyfrę, natomiast <b>(-/ )</b>oznacza możliwość pojawienia się w danym miejscu
                      myślnika, spacji lub braku odstępu.
                    </p>
                  </article>
                </div>
              </label>
              <div class="form__input-wrapper">
                <input type="text" class="form__input form__input--phone" id="form-phone" 
                      name="phone" 
                      placeholder="Wprowadź numer telefonu"
                      inputmode="numeric" 
                      pattern="^(([+]\d{2})\s)?\d{3}([\s-]?\d{3}){2}$" 
                      required>
                <button class="form__button form__button--clear" type="button" title="Usuń wprowadzony numer" id="btn-clear-phone">
                  <span>x</span>
                </button>
              </div>
            </li>
          </ul>
          <input type="submit" type="button" class="form__button form__button--add" id="btn-submit" value="Dodaj">
