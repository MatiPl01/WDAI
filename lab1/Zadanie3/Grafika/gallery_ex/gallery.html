<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles.css">

	<title>Zadanie 3B</title>
</head>

<body>
	<div id="content-wrapper">
		<header class="header">
			<h1 class="header__heading">Indoor Grass Photo Gallery</h1>
			<p class="header__description">
				A selection of indoor sod options: reviewed and tested by <strong>CosmoFarmer.com</strong> in our
				state-of-the-art <q>Apartment Laboratory</q> on 5th Avenue. </p>
		</header>
		
		<main class="main">
			<section class="section-gallery">
				<figure class="gallery__figure">
					<div class="gallery__picture">
						<img class="gallery__img" src="../images/carpet.jpg" alt="Carpet Grass"/>
					</div>
					<figcaption class="gallery__caption">
						Figure 1: Even the carpet-like <em>Carpetorium Pratensis</em> requires mowing.
					</figcaption>
				</figure>
		
				<figure class="gallery__figure">
					<div class="gallery__picture">
						<img class="gallery__img" src="../images/grass.jpg" alt="Bentgrass"/>
					</div>
					<figcaption class="gallery__caption">
						Figure 2: Creeping Bentgrass is best suited for outdoor use and should be avoided by the indoor
						farmer.
					</figcaption>
				</figure>
		
				<figure class="gallery__figure">
					<div class="gallery__picture">
						<img class="gallery__img" src="../images/bluegrass.jpg" alt="Bluegrass"/>
					</div>
					<figcaption class="gallery__caption">
						Figure 3: This indoor-hybrid of Kentucky Bluegrass has fallen out of fashion.
					</figcaption>
				</figure>
		
				<figure class="gallery__figure">
					<div class="gallery__picture">
						<img class="gallery__img" src="../images/leaves.jpg" alt="Leaves"/>
					</div>
					<figcaption class="gallery__caption">
						Figure 4: <em>Tinea Pedis Poaceae</em> threatens discomfort to bare feet.
					</figcaption>
				</figure>
		
				<figure class="gallery__figure">
					<div class="gallery__picture">
						<img class="gallery__img" src="../images/pattern.jpg" alt="Pattern Grass"/>
					</div>
					<figcaption class="gallery__caption">
						Figure 5: The difficult to maintain pattern of this indoor lawn is a sight to behold.
					</figcaption>
				</figure>
		
				<figure class="gallery__figure">
					<div class="gallery__picture">
						<img class="gallery__img" src="../images/dandelion.jpg" alt="Dandelion"/>
					</div>
					<figcaption class="gallery__caption">
						Figure 6: The dandelion: scourge of the apartment farmer.
					</figcaption>
				</figure>
			</section>
		</main>
	</div>
</body>

</html>
